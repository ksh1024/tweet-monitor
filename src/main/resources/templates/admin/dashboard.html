<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트위터 모니터링 관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">트위터 모니터링 관리자 대시보드</h1>
  <div class="bg-white shadow-md rounded-lg p-6 mb-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">현재 모니터링 키워드</h2>
    <ul class="list-disc list-inside space-y-2">
      <li class="text-gray-600">키워드 1</li>
      <li class="text-gray-600">키워드 2</li>
    </ul>
    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      키워드 추가
    </button>
  </div>
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">DM 수신자 계정</h2>
    <ul class="list-disc list-inside space-y-2">
      <li class="text-gray-600">수신자 1</li>
      <li class="text-gray-600">수신자 2</li>
    </ul>
    <button class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      수신자 추가
    </button>
  </div>
</div>
</body>
</html>
